<div class="container mt-5">
  <h2>Your Cart</h2>
  <div *ngIf="cartData.length === 0; else cartNotEmpty">
    <p>Your cart is empty. <a href="/">Start shopping now!</a></p>
  </div>
  <ng-template #cartNotEmpty>
    <div *ngFor="let item of cartData" class="card mb-3">
      <div class="row g-0">
        <div class="col-md-2">
          <img [src]="item.product.image" class="card-img-top" alt="{{ item.product.title }}">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ item.product.title }}</h5>
            <p class="card-text">
              <strong>Price:</strong> ${{ item.product.price }}
            </p>
            <p class="card-text">
              <strong>Quantity:</strong> {{ item.quantity }}
            </p>
          </div>
        </div>
        <div class="col-md-2 d-flex align-items-center justify-content-center">
          <div class="btn-group" role="group" aria-label="Basic example">
            <!-- <button type="button" class="btn btn-secondary" (click)="increaseQuantity(item,item.quantity)">+</button> -->
            <!-- <button type="button" class="btn btn-secondary" (click)="decreaseQuantity(item)">-</button> -->
            <button type="button" class="btn btn-danger" (click)="removeFromCart(item)">Delete</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Calculate and display total payment -->
    <div class="mt-3">
      <h4>Total Payment: ${{ calculateTotalPayment() }}</h4>
    </div>

  </ng-template>
</div>
