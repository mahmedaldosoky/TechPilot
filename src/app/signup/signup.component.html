

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Sign Up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 row">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" formControlName="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" required>
        </div>

        <div class="mb-3 row">
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" formControlName="address" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" formControlName="phoneNumber" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Sign Up</button>

        <!-- Display the message -->
        <p *ngIf="message" class="mt-3 text-success">{{ message }}</p>
        <p *ngIf="error" class="mt-3 text-danger">{{ error }}</p>
      </form>
    </div>
  </div>
</div>
